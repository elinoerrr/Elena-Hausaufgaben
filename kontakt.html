     <div class="container">
    <div class="form-container">
      <h2>Kontaktiere mich</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Ihr Name</label>
          <input type="text" id="name" name="name" placeholder="Geben Sie Ihren Namen ein" required>
        </div>

        <div class="form-group">
          <label for="email">Ihre E-Mail-Adresse</label>
          <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>
        </div>

        <div class="form-group">
          <label for="message">Ihre Nachricht</label>
          <textarea id="message" name="message" rows="4" placeholder="Geben Sie Ihre Nachricht ein" required></textarea>
        </div>

        <div class="form-group">
          <button class="btn-success-outline">Absenden</button>
        </div>
      </form>
    </div>
  </div> 
  </body>
</html>
